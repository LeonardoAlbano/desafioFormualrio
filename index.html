<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Document</title>

</head>
<body>
  <div class="page">

    <!-- Header -->
    <header>
      <h1>MENTORIA</h1>
      <p> Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <!-- FIM Header -->

    <!-- Form -->
<form id="my-form">
<fieldset>
    <div class="fieldset-wrapper">
        <legend> INFORMAÇÕES PESSOAIS </legend>

        <div class="col-2">
           <div class="input-wrapper">
            <label for="event-name">Nome </label>
            <input type="text" id="event-name" />

           </div>

           <div class="input-wrapper">
            <label for="event-surname">Sobrenome </label>
            <input type="text" id="event-surname" />

           </div>
        </div>

        <div class="input-wrapper">
            <label for="event-email"> E-mail <span> (digite e-mail válido)</span> </label>
            <input type="text" id="event-email" />

        </div>

        <div class="input-wrapper">
            <label for="event-password"> Senha <span>(Mínino 6 caracteres)</span> </label>
            <input type="password" id="event-password" />

        </div>
    </div>

        
    </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend> 
            
        <div class="input-wrapper">
            <label for="event-nameMentor">Nome do seu mentor <span>(Só primeiro nome)</span> </label>
            <input type="text" id="event-nameMentor" />

        </div>   

           
       
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
          <h2>PRIMEIRA MENTORIA</h2>
          
          <div class="col-3">  
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="event-date" />

            </div>

            <div class="input-wrapper">
              <label for="event-begin"> Das </label>
              <input type="time" id="event-begin" />

            </div>

            <div class="input-wrapper">
              <label for="event-end">até </label>
              <input type="time" id="event-end" />

            </div>

          </div>         

        </div>
      </fieldset>

      

      <fieldset>
        <div class="fieldset-wrapper">
          <h2>SEGUNDA MENTORIA</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="event-date" />

            </div>

            <div class="input-wrapper">
              <label for="event-begin"> Das </label>
              <input type="time" id="event-begin" />

            </div>

            <div class="input-wrapper">
              <label for="event-end">até </label>
              <input type="time" id="event-end" />

            </div>

          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR" >
    </footer>
    <!-- FIM Form -->
  </div>
  
</body>
</html>
